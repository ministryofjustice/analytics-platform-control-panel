version: '3'
services:
  app:
    build: .
    image: "control-panel"
    ports:
      - "8000:8000"
    depends_on:
      - db
    links:
      - db
    environment:
      DB_HOST: "db"
      DB_NAME: "controlpanel"
      DB_USER: "postgres"
      DEBUG: "True"
    command: ["make", "test"]
  db:
    image: "postgres:9.6.2"
    logging:
      driver: none
