version: '3'
services:
  app:
    build: .
    image: "app"
    ports:
      - "8000:8000"
    depends_on:
      - db
    links:
      - db
    environment:
      DB_HOST: "db"
      DB_NAME: "controlpanel"
      DB_USER: "postgres"
      DEBUG: "True"
      DJANGO_SETTINGS_MODULE: "control_panel_api.settings.test"
    volumes:
      - ./control_panel_api:/home/control-panel/control_panel_api
      - ./moj_analytics:/home/control-panel/mojanalytics
      - ./requirements.txt:/home/control-panel/requirements.txt
      - ./manage.py:/home/control-panel/manage.py
    command: ["./run_tests"]
  db:
    image: "postgres:9.6.2"
    logging:
      driver: none
