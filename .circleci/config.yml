version: 2
jobs:

  build:

    docker:

      - image: docker:17.06.0-ce-git

      - image: circleci/postgres:9.6.2
        environment:
          POSTGRES_DB: controlpanel
          POSTGRES_PASSWORD: ""
          POSTGRES_USER: "circleci"

    steps:

      - checkout

      - setup_remote_docker

      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/app.tar

      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true

      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=app -t app .

      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/app.tar app

      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/app.tar

      - run:
          name: Start postgres
          command: |
            docker run -d -p 5432:5432 circleci/postgres:9.6.2

      - run:
          name: Run tests
          command: |
            docker run -it --net=host \
              -e DB_NAME=controlpanel \
              app python3 manage.py test

