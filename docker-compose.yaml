version: '3'
services:
  cpanel:
    build: .
    image: controlpanel
    ports:
      - "8000:8000"
    depends_on:
      - db
    links:
      - db
    env_file: .env
    environment:
      DB_HOST: "db"
      DB_NAME: "controlpanel"
      DB_USER: "controlpanel"
      DEBUG: "True"
      ALLOWED_HOSTS: "*"
    volumes:
      - ~/.kube/config:/home/controlpanel/.kube/config
  db:
    image: "circleci/postgres:9.6.2"
    logging:
      driver: none
    environment:
      POSTGRES_USER: "controlpanel"
      POSTGRES_DB: "controlpanel"
  migration:
    image: controlpanel
    command: sh -c "until pg_isready -h db; do sleep 2; done; ./manage.py migrate"
    environment:
      DB_HOST: "db"
      DB_NAME: "controlpanel"
      DB_USER: "controlpanel"
    links:
      - db
    depends_on:
      - db
