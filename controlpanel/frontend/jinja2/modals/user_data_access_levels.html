<h3 class="govuk-heading-m" id="content-access-levels">User data access levels</h3>
<ul class="govuk-list govuk-list--bullet">
  <li>
    <strong>Read only</strong> - user can read the data but not modify it
  </li>
  <li>
    <strong>Read/write</strong> - user can read, modify and delete the data
  </li>
  <li>
    <strong>Admin</strong> - user can read, modify and delete the data, and also
    grant/modify/revoke access rights to this data for other users
  </li>
</ul>
