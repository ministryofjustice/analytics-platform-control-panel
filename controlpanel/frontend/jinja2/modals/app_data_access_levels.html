<h3 class="govuk-heading-m" id="content-access-levels">App data access levels</h3>
<ul class="govuk-list govuk-list--bullet">
  <li>
    <strong>Read only</strong> - app can read the data but not modify it
  </li>
  <li>
    <strong>Read/write</strong> - app can read, modify and delete the data
  </li>
</ul>
