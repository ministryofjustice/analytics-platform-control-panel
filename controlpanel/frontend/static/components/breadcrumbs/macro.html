{% macro govukBreadcrumbs(params) %}
  <div class="govuk-breadcrumbs {{ params.classes or "" }}"
       {%- for key, value in params.attributes %} {{key}}="{{value}}"
       {%- endfor %}>
    <ol class="govuk-breadcrumbs__list">
      {% for item in params['items'] %}
        {% if item.href %}
          <li class="govuk-breadcrumbs__list-item">
            <a class="govuk-breadcrumbs__link" href="{{ item.href }}"
               {%- for key, value in item.attributes %} {{key}}="{{value}}"
               {%- endfor %}>{{ item.html | safe if item.html else item.text }}</a>
          </li>
        {% else %}
          <li class="govuk-breadcrumbs__list-item" aria-current="page">{{ item.html | safe if item.html else item.text }}</li>
        {% endif %}
      {% endfor %}
    </ol>
  </div>
{% endmacro %}
