{% macro alerts() %}
  {%- set messages = [] %}
  {%- if request %}{% set messages = get_messages(request) %}{% endif %}
  {%- if messages %}
  <div class="alerts">
    {% for message in messages -%}
    <div class="alerts--item{% if message.tags %} {{ message.tags }}{% endif %}">
      <span class="alerts--message">{{ message }}</span>
    </div>
    {%- endfor %}
  </div>
  {%- endif %}
{% endmacro %}
